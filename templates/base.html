<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ group_name|default('Employee Management') }} - Employee Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .header {
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .nav {
      background-color: rgba(52, 58, 64, 0.8);
      padding: 10px;
      text-align: center;
    }
    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body{% if background_image %} style="background-image: url('{{ url_for('static', filename=background_image) }}');"{% endif %}>
  <div class="header">
    <h1>{{ group_name|default('Team') }}</h1>
    <p>{{ group_slogan|default('Slogan') }}</p>
  </div>

  <div class="nav">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('employees') }}">View Employees</a>
    <a href="{{ url_for('add_employee') }}">Add Employee</a>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
